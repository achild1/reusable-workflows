name: Scans

on:
  workflow_call:
    inputs:
      caller:
        required: true
        type: string
      runs_on:
        required: false
        default: ubuntu-latest
        type: string

jobs:
  build:
    runs-on: ${{ inputs.runs_on }}

    steps:
      - name: Welcome
        run: |
          echo Hello $CALLER !
        env: 
          CALLER: ${{ inputs.caller }}
      - name: 'Checkout Repository'
        uses: actions/checkout@v5
      - name: Dependency Review
        uses: actions/dependency-review-action@v4